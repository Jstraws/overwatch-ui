<div class="container">
  <div class="row">
    <div class="col-sm-10 mx-auto">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Match History</h3>
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">Match Date</th>
                <th scope="col">Map</th>
                <th scope="col">Result</th>
                <th scope="col">Change</th>
                <th scope="col">Rank</th>
              </tr>
              </thead>
              <tbody>
              <tr (click)="matchDetail(match.matchId)"
                  *ngFor="let match of matches | paginate: config">
                <td class="">{{match.matchDate | date:'medium'}}</td>
                <td>{{match.map.name}}</td>
                <td>{{match.result | titlecase}}</td>
                <td>{{match.rankDifference}}</td>
                <td>{{match.rank}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center">
            <pagination-controls [id]="config.id"
                                 [maxSize]="maxSize"
                                 [directionLinks]="directionLinks"
                                 [autoHide]="autoHide"
                                 [responsive]="responsive"
                                 [previousLabel]="labels.previousLabel"
                                 [nextLabel]="labels.nextLabel"
                                 [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                                 [screenReaderPageLabel]="labels.screenReaderPageLabel"
                                 [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                                 (pageChange)="onPageChange($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
