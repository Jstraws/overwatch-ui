<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Register</h3>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="model.firstName" name="firstName"
                   required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="model.lastName" name="lastName" required>
          </div>

          <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="model.userName" name="userName" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password"
                   required>
          </div>

          <div class="form-group text-center">
            <button class="btn btn-primary" type="submit" [disabled]="!registerForm.form.valid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
